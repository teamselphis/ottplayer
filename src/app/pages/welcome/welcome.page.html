<ion-content>
  <div class="main_content_div">

    <div class="white_div" [ngStyle]="{'height' : (height-205)+'px'}">
      <ion-slides mode="ios" pager="ios" [ngStyle]="{'height' : (height-205)+'px'}">
        <ion-slide>
          <div class="slide_div">
            <img src="assets/imgs/logo2.png">
            <ion-label class="title_lbl">BIENVENIDO A SELPHIS TV</ion-label>
            <ion-label class="small_lbl">MÁS DE 300 CANALES EN UN SOLO LUGAR.</ion-label>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="slide_div">
            <img src="assets/canales/Logos/globovision.jpg">
            <ion-label class="title_lbl">CANALES NACIONALES</ion-label>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="slide_div">
            <img src="assets/canales/Logos/syfy.jpg">
            <ion-label class="title_lbl">CANALES INTERNACIONALES</ion-label>
          </div>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="orange_div">
      <ion-row>
        <ion-col size="6" style="padding-right: 8px;">
          <ion-button expand="block" class="block_btn border_btn" mode="ios" (click)="goToRegister()">
            Registrarse
          </ion-button>
        </ion-col>
        <ion-col size="6" style="padding-left: 8px;">
          <ion-button expand="block" class="block_btn simple_btn" mode="ios" (click)="goToLogin()">
            Iniciar sesión
          </ion-button>
        </ion-col>
      </ion-row>
    </div>

  </div>
</ion-content>

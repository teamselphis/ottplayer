<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-title>Categorías</ion-title>
        <ion-select value="Categorías" slot="end">
            <ion-select-option value="Nacional">Nacional</ion-select-option>
            <ion-select-option value="Internacional">Internacional</ion-select-option>
            <ion-select-option value="Deportes">Deportes</ion-select-option>
            <ion-select-option value="Infantiles">Infantiles</ion-select-option>
            <ion-select-option value="Películas">Películas</ion-select-option>
            <ion-select-option value="Cultura">Cultura</ion-select-option>
            <ion-select-option value="Variedad">Variedad</ion-select-option>
            <ion-select-option value="Música">Música</ion-select-option>
            <ion-select-option value="Adulto">Adulto</ion-select-option>
        </ion-select>
    </ion-toolbar>
    <div class="tabs_div">
        <div *ngFor="let item of tabs" (click)="tabID = item" [class.active]="tabID == item">
            <ion-label>{{item}}</ion-label>
        </div>
    </div>
</ion-header>

<ion-content>
    <div class="main_content_div">

       <div class="rest_div" *ngFor="let item of rest">
            <div class="bg_image back_image" [style.backgroundImage]="'url('+ item.img +')'"></div>
            <div class="rest_detail">
                <div class="name_flex">
                    <ion-label>{{item.name}}</ion-label>
                    <ion-icon name="bookmark-outline"></ion-icon>
                </div>
                <div class="address_flex">
                    <ion-label>Ver canal</ion-label>
                </div>
            </div>
        </div>

    </div>
</ion-content>
